<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="login.css" >
</head>
<body>
  <div class="hero">
    <div class="form-box">
        <div class="button-box">
          <div id="button"></div>
          <button type="button" class="toggle-button" onclick="login()">Login</button>
          <button type="button" class="toggle-button" onclick="register()">Register</button>
        </div>
        <form id="login" class="input-group">
          <input type="text" class="input-field" placeholder="Username" required>
          <input type="password" class="input-field" placeholder="Password" required>
          <button type="submit" class="submit-button">Login</button>
        </form>
        <form id="register" class="input-group">
          <input type="text" class="input-field" placeholder="Username" required>
          <input name ="password" id="password" type="password" class="input-field" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" onkeyup='check();' required>
          <input name ="confirm_password" id="confirm_password" type="password" class="input-field" placeholder="Re-enter password" onkeyup='check();' required>
          
          <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
          </div>
          <span id='control_message'></span>
          <button type="submit" class="submit-button">Register</button>
        </form>
    </div>
  </div>

  <script src="login.js" type="text/javascript"> </script>
</body>
</html>
