<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="login.css" >
</head>
<body>
  <div class="hero">
    <div class="form-box">
        <div class="button-box">
          <div id="button"></div>
          <button type="button" class="toggle-button" onclick="login()">Login</button>
          <button type="button" class="toggle-button" onclick="register()">Register</button>
        </div>
        <form id="login" class="input-group">
          <input type="text" class="input-field" placeholder="Username" required>
          <input type="password" class="input-field" placeholder="Password" required>
          <button type="submit" class="submit-button">Login</button>
        </form>
        <form id="register" class="input-group">
          <input type="text" class="input-field" placeholder="Username" required>
          <input type="password" class="input-field" placeholder="Password" required>
          <input type="password" class="input-field" placeholder="Re-enter password" required>
          <button type="submit" class="submit-button">Login</button>
        </form>
    </div>
  </div>

  <script src="login.js" type="text/javascript"> </script>
</body>
</html>
